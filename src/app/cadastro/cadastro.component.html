<header>
  <div class="container-fluid">
    <div class="row">
         <p style="text-align: center"><img src="assets/img/tim-header.jpeg" 
         alt="TIM" class="img-rounded" width="1140" height="509"></p>
    </div>
  </div>
</header>
<section>
  <div class="container">
    <div class="col-sm-6">
        <h3>Faça seu cadastro, entraremos em contato.</h3>
        <div class="form-group row">
        <label for="name-text-input" class="col-2 col-form-label">Nome</label>
        <div class="col-10">
            <input class="form-control" type="text" value="Fernado Vilas Boas" id="name-text-input">
        </div>
        </div>
        <div class="form-group row">
        <label for="rsocial-text-input" class="col-2 col-form-label">Razão Social</label>
        <div class="col-10">
            <input class="form-control" type="text" value="Fernado Vilas LTDA" id="rsocial-text-input">
        </div>
        </div>
        <div class="form-group row">
        <label for="cnpj-text-input" class="col-2 col-form-label">CNPJ</label>
        <div class="col-10">
            <input class="form-control" type="text" value="60673875000186" id="cnpj-text-input">
        </div>
        </div>
        <div class="form-group row">
        <label for="telFixo-tel-input" class="col-2 col-form-label">Telefone Fixo</label>
        <div class="col-10">
            <input class="form-control" type="tel" value="(11)-9999-9999" id="telFixo-tel-input">
        </div>
        </div>
        <div class="form-group row">
        <label for="telCel-tel-input" class="col-2 col-form-label">Telefone Celular</label>
        <div class="col-10">
            <input class="form-control" type="tel" value="(11)-99999-9999" id="telCel-tel-input">
        </div>
        </div>                
        <div class="form-group row">
        <label for="email-email-input" class="col-2 col-form-label">E-mail</label>
        <div class="col-10">
            <input class="form-control" type="email" value="fernando@example.com" id="email-email-input">
        </div>
        </div>
        <div class="form-group row">
        <label for="quantidadeLinha-number-input" class="col-2 col-form-label">Quantidade</label>
        <div class="col-10">
            <input class="form-control" type="number" value="4" id="quantidadeLinha-number-input">
        </div>
        </div>        
        <div class="form-group row">
        <label for="opAtual-text-input" class="col-2 col-form-label">Operadora Atual</label>
        <div class="col-10">
            <input class="form-control" type="text" value="Vivo" id="opAtual-text-input">
        </div>
        </div>        
        <div class="form-group row">
        <label for="tipo-contato" class="col-2 col-form-label">Tipo contato</label>
          <select class="form-control" id="tipo-contato">
            <option>Whatsapp</option>
            <option>Telefone</option>
            <option>E-mail</option>
        </select>
        </div>
        <div class="form-group row">
          <button type="button" class="btn btn-primary">Cadastrar</button>
        </div>        
      </div>
      <div class="col-sm-6">
        <p style="text-align: center">TIM EMPRESAS - SOLICITE JÁ UMA PROPOSTA!

        <img src="assets/img/promo-dia.jpeg" alt="Promoção do dia" width="450" height="277">
      </div>
